StartCrawl:
  handler: src/functions/startCrawl.main
  memorySize: 1536
  timeout: 30
  iamRoleStatementsName: ${self:service}-StartCrawl
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: !Join ['/', [ !GetAtt CrawlResultBucket.Arn, '*' ]]
  layers:
    # Using a public chrome-aws-lambda layer available at https://github.com/shelfio/chrome-aws-lambda-layer by shelfio
    - arn:aws:lambda:${self:provider.region}:764866452798:layer:chrome-aws-lambda:25
  environment:
    CRAWL_RESULT_BUCKET: !Ref CrawlResultBucket